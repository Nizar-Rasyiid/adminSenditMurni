<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel Sendit - Orders</title>
  <link rel="stylesheet" href="./../Css/styleOrders.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div id="sidebar"></div>

  <div class="main-content">
    <h1>Admin Dashboard</h1>
    <div class="dashboard-header">
      <div class="dashboard-card">
        <h3>Total Users</h3>
        <p id="total-users">1,234</p>
      </div>
      <div class="dashboard-card">
        <h3>Total Orders</h3>
        <p id="total-orders">56</p>
      </div>
      <div class="dashboard-card">
        <h3>Total Transactions</h3>
        <p id="total-transactions">20</p>
      </div>
      <div class="dashboard-card">
        <h3>Total Revenue</h3>
        <p id="total-revenue">$12,345</p>
      </div>
    </div>

    <div class="bg-table">
      <h2>Table Orders</h2>
      <table id="table-order">
        <thead>
          <tr>
            <th>Nama Barang</th>
            <th>Berat Barang</th>
            <th>Jarak Tempuh</th>
            <th>Lokasi Penjemputan</th>
            <th>Lokasi Pengiriman</th>
            <th>Nama Pengirim</th>
            <th>Nama Penerima</th>
            <th>No. Telepon</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="ordersTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal for Edit Order -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Order</h2>
      <form id="editForm">
        <label for="itemName">Nama Barang</label>
        <input type="text" id="itemName" name="itemName" required />
        <label for="itemWeight">Berat Barang</label>
        <select id="itemWeight" name="itemWeight" required>
          <option value="Ringan (<5kg)">Ringan (&lt;5kg)</option>
          <option value="Sedang (5-20kg)">Sedang (5-20kg)</option>
          <option value="Berat (>20kg)">Berat (&gt;20kg)</option>
        </select>

        </select>
        <label for="itemDistance">Jarak Tempuh</label>
        <input type="text" id="itemDistance" name="itemDistance" required />
        <label for="pickupLocation">Lokasi Penjemputan</label>
        <input type="text" id="pickupLocation" name="pickupLocation" required />
        <label for="deliveryLocation">Lokasi Pengiriman</label>
        <input type="text" id="deliveryLocation" name="deliveryLocation" required />
        <label for="senderName">Nama Pengirim</label>
        <input type="text" id="senderName" name="senderName" required />
        <label for="receiverName">Nama Penerima</label>
        <input type="text" id="receiverName" name="receiverName" required />
        <label for="phoneNumber">No. Telepon</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required />
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/UbahDataOrder.js"></script>
</body>

</html>
